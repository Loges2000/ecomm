<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Razorpay quick</title>
</head>
<body>

<form action="{% url 'store:success.html' %}" method="POST">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_mPigumXeKsdkJ9" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
    data-amount="{amount: {{order.total}}*100}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
    data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
    data-order_id="order_{{order.id}}"//Replace with the order_id generated by you in the backend.
    data-buttontext="Pay with Razorpay"
    data-name="Vfind Ecom"
    data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="order_{{order.email}}"
    data-prefill.contact="order_{{order.mobile}}"
    data-theme.color="#F37254"
    callback_url = "http://127.0.0.1/success"  //https:/razorpay.com/docs/payment-gateway/web-integration/standard/checkout-options/
    redirect = "false"
    timeout = "180"
    remember_customer = "true"
    send_sms_hash = "true"
    allow_rotation = "true"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>

</body>
</html>
