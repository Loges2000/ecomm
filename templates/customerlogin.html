{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist{
     color:red;
     }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Login</button>
                {% if error %}
                <li style="color:red;">{{error}}</li>
                {% endif %}

            </form>
            <p>Forgot Password?<a href="{% url 'store:forgotpassword' %}">Reset Now</a> </p>
            <p>Or don't have account? <a href="{url 'store:register'}{% if request.GET.next %}?next={{request.GET.next}} {% endif %}">Register Here</a> </p>
        </div>
    </div>
</div>

{% endblock %}
